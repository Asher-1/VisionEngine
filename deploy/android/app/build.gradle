apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.asher.faceengine"
        archivesBaseName = "$applicationId"

        minSdkVersion 24
        targetSdkVersion 29
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            renderscriptDebuggable false
//            minifyEnabled true
        }
        release {
            debuggable false
            jniDebuggable false
//            minifyEnabled true
        }
    }

    externalNativeBuild {
        cmake {
            version "3.10.2"
            path file('src/main/jni/CMakeLists.txt')
        }
    }

    dependencies {
        implementation 'com.android.support:support-v4:24.0.0'
    }
}